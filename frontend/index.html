<style>
body {
	margin: 0;
	overflow: hidden;
	font-family: Arial;
	height: 100vh;
	width: 100vw;
	font-size: 20px;
}

h1 {
	margin-top: 0;
	text-align: center;
}

img {
	vertical-align: middle;
}

button {
	border: none;
	border-radius: 6px;
	padding: 15px 20px;
	color: white;
	background-color: #0280e6;
	font-size: 25px;
	cursor: pointer;
}

input {
	font-size: 20px;
	border-radius: 5px;
	padding: 10px;
}

button:active {
	background-color: #4da7f0;
}

#gameboard {

	height: 100vh;
}

#titlescreen-tab,
#joingame-tab,
#joininggame-tab,
#disconnected-tab {
	height: 100%;
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

#turn-display,
#winner-text,
#back-button {
	position: absolute;
}

#winner-text,
#back-button {
	left: 50%;
    transform: translateX(-50%);
}

#back-button {
